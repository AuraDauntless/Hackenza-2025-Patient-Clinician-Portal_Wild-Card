<!DOCTYPE html>
<html>
<head>
    <title>Hospital Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[rgb(166,166,166)] text-gray-900 p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Hospital Dashboard</h2>

        <h3 class="text-lg font-semibold mt-6">Clinician-AI Agreement Rate</h3>
        <img src="{{ url_for('static', filename='agreement_rate.png') }}" alt="Agreement Rate Chart" class="w-96 h-96 mx-auto border rounded-lg shadow-md">

        <h3 class="text-lg font-semibold mt-6">Clinician Workload</h3>
        <img src="{{ url_for('static', filename='clinician_workload.png') }}" alt="Clinician Workload Chart" class="w-96 h-96 mx-auto border rounded-lg shadow-md">

        <h3 class="text-lg font-semibold mt-6">Most Common Medical Queries</h3>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-500 mt-4">
                <thead>
                    <tr class="bg-gray-300">
                        <th class="border border-gray-500 px-4 py-2">Query</th>
                        <th class="border border-gray-500 px-4 py-2">Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in common_queries %}
                    <tr class="bg-white hover:bg-gray-200">
                        <td class="border border-gray-500 px-4 py-2">{{ row[0] }}</td>
                        <td class="border border-gray-500 px-4 py-2">{{ row[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
